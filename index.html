<!DOCTYPE html>
<html>
<head>
	<script src="lib/angular-1.3.1/angular.js"></script>
	<script src="lib/d3/d3.min.js"></script>
	<script src="lib/csvParser.js"></script>
	<script src="js/app.js"></script>
	<link type="text/css" rel="stylesheet" href="css/app.css"/>     
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<main ng-app="LandingApp" ng-controller="LandingController">		
		<h1>INFO 343: Client-side Web Development</h1>
		<div>
		<div class="container-fluid group">
			<div class="row nav-links">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  <div class="btn-group" role="group">
				    <a href="lectures"><button type="button" class="btn btn-default">Lectures</button></a>
				  </div>
				  <div class="btn-group" role="group">
				    <a href="challenges"><button type="button" class="btn btn-default">Challenges</button></a>
				  </div>
				</div>
			</div>
			<div class = "row">
				<div class="col-sm-4">
					<h2>Details</h2>
						<table id="details">
							<tr>
								<td>Dates:</td>
								<td ng-bind="content.dates"></td>
							</tr>
								<td>Time:</td>
								<td ng-bind="content.time"></td>
							</tr>
								<td>Location:</td>
								<td ng-bind="content.location"></td>
							</tr>
								<td>Credits:</td>
								<td ng-bind="content.credits"></td>
							</tr>
						</table>
					</div>
				<div class="col-sm-4">
					<div>
						<h2>Instructor</h2>
						<div ng-bind="content.instructor"></div>
						<div ng-bind="content.instructor_position"></div>
						<a href="mailto:{{content.instructor_email}}?Subject=Info343%20question" target="_top">Email</a>
					</div>
				</div>
				<div class="col-sm-4">
					<div>
						<h2>Teaching Assistant</h2>
						<div ng-bind="content.ta"></div>
						<div ng-bind="content.ta_position"></div>
						<a href="mailto:{{content.ta_email}}?Subject=Info343%20question" target="_top">Email</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="group">
				<h2>Overview</h2>
				<p ng-bind="content.overview"></p>
			</div>
			<div class="group">
				<h2>Challenges</h2>
				<p ng-bind="content.challenges"></p>
			</div>
			<div class="group">
				<h2>Participation</h2>
				<p ng-bind="content.participation"></p>
			</div>
		</div>
	</main>
</body>
</html>
