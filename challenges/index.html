<!DOCTYPE html>
<html>
<head>
	<script src="lib/angular-1.3.1/angular.js"></script>
	<script src="lib/d3/d3.min.js"></script>
	<script src="lib/csvParser.js"></script>
	<script src="js/app.js"></script>
	<link type="text/css" rel="stylesheet" href="css/app.css"/>     
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>INFO 343: Client-side Web Development</h1>
	<main ng-app="ChallengeApp" ng-controller="ChallengeController">		
		<a class="section" ng-click="viewChallenge(null)" ng-if="currentChallenge" >Back to Challenges</a>
		<div ng-if="!currentChallenge" class="section">Challenges</div>
		<div ng-if="!currentChallenge" class="lesson" ng-repeat="challenge in challenges">
			<div>
				<a class="title" ng-click="viewChallenge(challenge.url)">{{challenge.title}}</a>
			</div>
			<div class="description">{{challenge.description}}</div>
		</div>
		<div class="challenge" ng-if="currentChallenge" ng-include="currentChallenge"></div>
		
	</main>
</body>
</html>
